name: 'Setup iOS Environment'
description: 'Installs Xcode, and installs Cocoapods'
inputs:
  xcode-version:
    description: 'The Xcode version to install'
    required: true
    default: '15.2'
  scw_access_key:
    description: 'Scaleway Access Key'
    required: true
  scw_secret_key:
    description: 'Scaleway Secret Key'
    required: true
  scw_default_project_id:
    description: 'Scaleway Default Project ID'
    required: true
  scw_default_organization_id:
    description: 'Scaleway Default Organization ID'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ inputs.xcode-version }}
    
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - uses: actions/cache@v4
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - run: bundle exec pod install
      shell: bash

    - name: Install the Apple certificate and provisioning profile
      run: |
        # create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # import certificate and provisioning profile from secrets
        echo -n "${{ env.BUILD_CERTIFICATE_BASE64 }}" | base64 --decode -o $CERTIFICATE_PATH
        echo -n "${{ env.BUILD_PROVISION_PROFILE_BASE64 }}" | base64 --decode -o $PP_PATH

        # create temporary keychain
        security create-keychain -p "${{ env.KEYCHAIN_PASSWORD }}" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "${{ env.KEYCHAIN_PASSWORD }}" $KEYCHAIN_PATH

        # import certificates to keychain
        security import $CERTIFICATE_PATH -P "${{ env.P12_PASSWORD }}" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -k "${{ env.KEYCHAIN_PASSWORD }}" $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # apply provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
      shell: bash
