name: Codecov report

on:
  workflow_dispatch
  # push:
  #   branches: [ develop ]

jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: maxim-lobanov/setup-xcode@master
        with:
          xcode-version: '13.0'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Mint packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/CIMintfile') }}
          restore-keys: ${{ runner.os }}-mint-

      - name: Install Mint
        run: brew install mint

      - name: Mint bootstrap
        if: steps.mint-cache.outputs.cache-hit != 'true'
        run: mint bootstrap --mintfile CIMintfile

      - name: Test
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
          device: ${{ 'iPhone 14' }}
          os_version: ${{ '15.2' }}
        run: set -o pipefail && xcodebuild test -project novawallet.xcodeproj -scheme novawallet -destination "platform=$platform,name=$device,OS=$os_version" -skipPackagePluginValidation build test | xcpretty --test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
